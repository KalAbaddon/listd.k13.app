name: Uikitifier
version: 0.3.0
description: "Loads UIKit v2.24.3 by Yootheme"
icon: gears
author:
  name: Daniel James
  email: danieljames@chiefqualakon.net
  url: http://www.khanduras.net
homepage: https://github.com/khanduras/grav-plugin-uikitifier
demo: http://chiefqualakon.net/
keywords: uikit, css, js, plugin, framework
bugs: https://github.com/khanduras/grav-plugin-uikitifier/issues
license: MIT

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: true
      default: false
      options:
        true: Enabled
        false: Disabled
      validate:
        type: bool
    mode:
      type: toggle
      label: Production Mode
      options:
        production: Production
        staging: Staging
      validate:
        type: string
